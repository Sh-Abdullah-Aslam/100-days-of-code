<!DOCTYPE html>
<html lang="en">
<!-- head start -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analog Clock | Day 003 | 100 days of code challenge</title>

    <link rel="stylesheet" href="style.css">
</head>
<!-- head end -->

<!-- body start -->
<body>

    <main>
        <!-- clock starts here -->
        <div id="clock">
            <div id="hanger-container">
                <div id="hanger-horizontal-strip">
                </div>
                <div id="hanger-vertical-strip">
                </div>
            </div>
                <span class="clock-hands" id="second-hand"></span>
                <span class="clock-hands" id="minute-hand"></span>
                <span class="clock-hands" id="hour-hand"></span>
                <span id="center-circle"></span>
            <div id="clock-body">
                <span class="corner-strips" id="twelve-o-clock" ></span>
                <span class="corner-strips" id="three-o-clock"></span>
                <span class="corner-strips" id="six-o-clock"></span>
                <span class="corner-strips" id="nine-o-clock"></span> 
            </div>
            <div id="clock-bottom">
                <span class="clock-bottom-leg" id="left-leg"></span>
                <span class="clock-bottom-leg" id="right-leg"></span>
            </div>
        </div>
        <!-- clock ends here -->
    </main>

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
<!-- body end -->

</html>
